        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="website"> 
        <meta property="og:title" content="Algorithm Canvas - 알고리즘 시각화 플랫폼" />
        <meta property="og:description" content="알고리즘과 자료구조를 시각적으로 학습하고 시뮬레이션할 수 있는 플랫폼입니다." />

        <!-- Title -->
        <title>Algorithm Canvas - 알고리즘 시각화 및 학습 플랫폼</title>
    
        <!-- Sitemap -->
        <link rel="sitemap" type="application/xml" title="Sitemap" href="https://algorithmcanvas.com/sitemap.xml" />

        <script type="text/javascript">
            (function() {
                var redirected = window.location.search.match(/^\?p=([^&]*)&q=(.*)$/);
                if (redirected) {
                    var target = redirected[1];
                    var query = redirected[2].replace(/~and~/g, '&');
                    window.history.replaceState(
                        null, 
                        null,
                        window.location.pathname.slice(0, -5) + target + (query ? '?' + query : '') + window.location.hash
                    );
                }
            })();
        </script>
