        <title>Algorithm Canvas - 알고리즘 시각화 및 학습 플랫폼</title>
    
        <!-- Sitemap -->
        <link rel="sitemap" type="application/xml" title="Sitemap" href="https://algorithmcanvas.com/sitemap.xml" />

        <script type="text/javascript">
            (function (l) {
              if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                  );
                }
              }
            }(window.location))
          </script>
