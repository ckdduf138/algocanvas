        <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" />

        <script type="text/javascript">
            (function() {
                var redirected = window.location.search.match(/^\?p=([^&]*)&q=(.*)$/);
                if (redirected) {
                    var target = redirected[1];
                    var query = redirected[2].replace(/~and~/g, '&');
                    window.history.replaceState(
                        null, 
                        null,
                        window.location.pathname.slice(0, -5) + target + (query ? '?' + query : '') + window.location.hash
                    );
                }
            })();
        </script>
