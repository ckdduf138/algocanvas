<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>algocanvas</title>
</head>
<body>
    <script type="text/javascript">
        var l = window.location;
        var basename = '/algocanvas';

        if (l.pathname.startsWith(basename) && !l.pathname.includes('/404')) {
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basename + '/';
            window.history.replaceState(null, null, newUrl);
        }
    </script>
    <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
