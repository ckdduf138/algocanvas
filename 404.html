<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        var segmentCount = 1;

        var l = window.location;
        var pathSegments = l.pathname.split('/').slice(0, 1 + segmentCount);
        var newPath = pathSegments.join('/') + '/404';

        var remainingPath = l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~');

        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            newPath +
            (remainingPath ? '/' + remainingPath : '') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
